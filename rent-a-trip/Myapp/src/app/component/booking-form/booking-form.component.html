<app-distance-calculation (calculatedDataEmitter)="receiveCalculatedData($event)"></app-distance-calculation>

<section class="mt-5 mb-5 container-fluid">
    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()" class="booking-form">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" formControlName="date" required>
        </div>

        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" formControlName="time" required>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea placeholder="Additional details (optional)" id="description"
                formControlName="description"></textarea>
        </div>

        <div>
            <label for="price">Price:</label>

            {{amountToPay | number:'1.2-2' }}
        </div>



        <button class="btn btn-primary" type="submit">Book</button>
    </form>
</section>
