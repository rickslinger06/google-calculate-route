<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-6">
            <input class="form-control" type="text" id="originAddress" placeholder="Enter origin"
                [(ngModel)]="originAddress" />
        </div>
        <div class="col-12 col-md-6 mt-2 mt-md-0">
            <input class="form-control" type="text" id="destinationAddress" placeholder="Enter destination"
                [(ngModel)]="destinationAddress" />
        </div>
    </div>
    <div class="row mt-3 mb-3 justify-content-center align-items-center">
        <div>
            <button class="btn btn-primary" (click)="calculateDistance()">Calculate Distance</button>
        </div>
    </div>

</div>


<div id="map" style="width: 100%; height: 500px;"></div>


<div>Distance: {{ calculatedDistanceInKm | number: '1.2-2' }}</div>


<div>amount to pay : {{amountToPay | number: '1.2-2'}}</div>
